<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Golang Curriculum</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Chosen Palette: Warm Neutrals (Stone, Amber) with Teal Accent -->
    <!-- Application Structure Plan: The SPA is designed as a streamlined, two-column dashboard. Navigation is handled exclusively by a persistent sidebar list, providing a clear, linear path through the curriculum. This was chosen to simplify the user experience, focusing on direct content access. An interactive bar chart offers a secondary, visual overview of topic density per week. Clicking any item updates the main content panel. -->
    <!-- Visualization & Content Choices: 
        - Report Info: Overall 12-Week Structure -> Goal: Organize/Navigate -> Viz: Interactive Sidebar List -> Interaction: Click items to display details -> Justification: Provides a simple, direct, and universally understood navigation method. -> Library/Method: HTML/CSS/JS.
        - Report Info: Weekly Content (Objectives, Topics) -> Goal: Inform -> Viz: Dynamic Content Cards -> Interaction: Appear on item click -> Justification: Keeps UI clean by showing only relevant info. -> Library/Method: JS DOM manipulation.
        - Report Info: Mini-Projects -> Goal: Motivate -> Viz: Visually distinct list items & Detail Cards -> Interaction: Click to view project details -> Justification: Highlights practical milestones within the list. -> Library/Method: HTML/CSS/JS.
        - Report Info: Topic Count per Week -> Goal: Compare -> Viz: Bar Chart -> Interaction: Hover for details, click to navigate -> Justification: Provides a quick analytical view of learning intensity. -> Library/Method: Chart.js (Canvas).
    -->
    <!-- CONFIRMATION: NO SVG graphics used. NO Mermaid JS used. -->
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f5f5f4; /* stone-100 */
        }
        .sidebar-item {
            transition: all 0.3s ease;
            cursor: pointer;
        }
        .sidebar-item.active {
            background-color: #14b8a6; /* teal-500 */
            color: white;
        }
        .sidebar-item.project-item.active {
            background-color: #f59e0b; /* amber-500 */
            color: #1c1917; /* stone-900 */
        }
        .content-panel {
            display: none;
            animation: fadeIn 0.5s ease-in-out;
        }
        .content-panel.active {
            display: block;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        /* Custom scrollbar for sidebar nav */
        #sidebar nav::-webkit-scrollbar {
            width: 8px;
        }
        #sidebar nav::-webkit-scrollbar-track {
            background: #44403c; /* stone-700 */
        }
        #sidebar nav::-webkit-scrollbar-thumb {
            background-color: #78716c; /* stone-500 */
            border-radius: 4px;
        }
        #sidebar nav::-webkit-scrollbar-thumb:hover {
            background-color: #a8a29e; /* stone-400 */
        }
    </style>
</head>
<body class="text-stone-800">

    <div class="md:flex h-screen">
        <aside id="sidebar" class="w-full md:w-80 bg-stone-800 text-stone-300 p-4 md:p-6 flex flex-col shrink-0">
            <h2 class="text-2xl font-bold text-white mb-6">Course Outline</h2>
            <nav class="flex-1 overflow-y-auto">
                <ul id="sidebar-nav-list" class="space-y-2">
                    <!-- Sidebar navigation will be generated by JS -->
                </ul>
            </nav>
        </aside>

        <div class="flex-1 flex flex-col">
            <header class="bg-white shadow-sm shrink-0">
                <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4">
                    <h1 class="text-3xl font-bold text-stone-900">Interactive Golang Curriculum</h1>
                    <p class="text-stone-600 mt-1">A 12-week journey from novice to proficient Go developer.</p>
                </div>
            </header>

            <main class="flex-1 overflow-y-auto">
                <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8 md:py-12">
                    <section id="details-section" class="bg-white rounded-lg shadow p-6 md:p-8 min-h-[400px]">
                        <!-- Content panels will be injected here -->
                        <div id="initial-message" class="flex flex-col items-center justify-center text-center h-full text-stone-500">
                            <div class="w-16 h-16 mb-4 text-teal-500">
                            <span style="font-size: 4rem; line-height: 1;">&#8592;</span>
                            </div>
                            <h3 class="text-xl font-semibold">Select an item from the outline</h3>
                            <p>Click on a week or project in the sidebar to see the details.</p>
                        </div>
                    </section>
                </div>
                <footer class="bg-stone-100 border-t border-stone-200 mt-8">
                    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-6 text-center text-stone-500">
                        <p>&copy; 2024 Golang Learning Path. An interactive visualization.</p>
                    </div>
                </footer>
            </main>
            
        </div>
    </div>


    <script>
        const curriculumData = {
            weeks: [
                {
                    week: 1,
                    title: 'Go & Fundamentals',
                    objectives: [
                        'Understand what Go is and why it\'s popular.',
                        'Set up your Go development environment (Go, VS Code).',
                        'Write and run your first "Hello, World!" program.',
                        'Learn about basic Go program structure.',
                        'Understand variables, declaration methods, and basic data types.',
                        'Perform basic input/output using the `fmt` package.'
                    ],
                    topics: ['What is Go?', 'Environment Setup', 'Hello, World!', 'Basic Syntax', 'Variables', 'Basic Data Types', 'fmt Package', 'User Input']
                },
                {
                    week: 2,
                    title: 'Control Flow & Functions',
                    objectives: [
                        'Master conditional statements (`if`, `else if`, `else`).',
                        'Understand and effectively use Go\'s `for` loop.',
                        'Implement `switch` statements for multi-way branching.',
                        'Define and call functions with parameters and return values.',
                        'Understand Go\'s unique multiple return values for error handling.'
                    ],
                    topics: ['Conditional Statements', 'for Loops', 'switch Statements', 'Functions', 'Multiple Return Values']
                },
                {
                    week: 3,
                    title: 'Collections: Arrays & Slices',
                    objectives: [
                        'Understand the difference between arrays (fixed) and slices (dynamic).',
                        'Create and manipulate arrays.',
                        'Master slice creation, appending elements, and capacity.',
                        'Iterate over arrays and slices using `for...range`.',
                        'Perform common slice operations like slicing and copying.'
                    ],
                    topics: ['Arrays', 'Slices', 'len() and cap()', 'append()', 'copy()', 'Iteration with range']
                },
                {
                    week: 4,
                    title: 'Collections: Maps & Structs',
                    objectives: [
                        'Understand maps as key-value data structures.',
                        'Create, add, delete, and check for existence in maps.',
                        'Define custom data types using `structs`.',
                        'Access struct fields and define methods on structs.'
                    ],
                    topics: ['Maps', 'Structs', 'Methods']
                },
                {
                    week: 5,
                    title: 'Error Handling & Pointers',
                    objectives: [
                        'Deepen understanding of Go\'s explicit error handling pattern.',
                        'Learn to create and return custom errors.',
                        'Understand the `defer` statement for ensuring cleanup.',
                        'Grasp the fundamental concept of pointers (`&`, `*`).',
                        'Know when and why to use pointers in Go.'
                    ],
                    topics: ['Error Handling', '`error` Interface', 'Custom Errors', '`defer` Statement', 'Pointers']
                },
                {
                    week: 6,
                    title: 'Interfaces & Type Assertions',
                    objectives: [
                        'Understand Go interfaces as implicit contracts.',
                        'Define and implement simple interfaces to achieve polymorphism.',
                        'Perform type assertions and use type switches.'
                    ],
                    topics: ['Interfaces', 'Polymorphism', 'Type Assertions', 'Type Switches', 'Empty Interface']
                },
                {
                    week: 7,
                    title: 'Concurrency: Goroutines & WaitGroups',
                    objectives: [
                        'Understand concurrency vs. parallelism.',
                        'Launch concurrent functions using `goroutines`.',
                        'Coordinate `goroutines` using `sync.WaitGroup`.'
                    ],
                    topics: ['Concurrency vs. Parallelism', 'Goroutines', 'sync.WaitGroup', 'Race Conditions (Intro)']
                },
                {
                    week: 8,
                    title: 'Concurrency: Channels',
                    objectives: [
                        'Understand channels for communication between goroutines.',
                        'Use buffered and unbuffered channels.',
                        'Send, receive, and close channels.',
                        'Use the `select` statement for multiple channel operations.'
                    ],
                    topics: ['Channels', 'Sending & Receiving', 'Closing Channels', '`select` Statement']
                },
                {
                    week: 9,
                    title: 'Packages & Modules',
                    objectives: [
                        'Understand how Go organizes code into packages.',
                        'Learn the Go Modules system for dependency management.',
                        'Create and manage your own Go modules.'
                    ],
                    topics: ['Packages', 'Go Modules', 'Standard Library']
                },
                {
                    week: 10,
                    title: 'Testing & Benchmarking',
                    objectives: [
                        'Learn the principles of testing in Go.',
                        'Write unit tests using the `testing` package.',
                        'Understand the basics of benchmarking Go code.'
                    ],
                    topics: ['Testing in Go', '`testing` Package', 'Running Tests', 'Table Driven Tests', 'Benchmarking'],
                    references: [
                        { text: 'Learn Go with Tests', url: 'https://quii.gitbook.io/learn-go-with-tests' }
                    ]
                },
                {
                    week: 11,
                    title: 'File I/O & JSON Handling',
                    objectives: [
                        'Read data from and write data to files.',
                        'Work with JSON data: marshalling and unmarshalling.',
                        'Utilize JSON struct tags for custom field names.'
                    ],
                    topics: ['File I/O', 'JSON Handling', 'JSON Tags']
                },
                {
                    week: 12,
                    title: 'Simple Web Server',
                    objectives: [
                        'Understand the basics of HTTP and web servers.',
                        'Build a simple HTTP server using `net/http`.',
                        'Handle HTTP requests and send JSON responses.'
                    ],
                    topics: ['HTTP Basics', '`net/http` Package', 'Request Handling', 'Basic Routing']
                }
            ],
            projects: [
                {
                    id: 'p1',
                    weekSpan: '1-2',
                    title: 'Go-Do: The Terminal Task Tracker',
                    description: 'Forget "hello, world." You\'re building Go-Do, a slick task manager that runs directly in your terminal. It will allow you to add new tasks, list all pending tasks, and eventually mark them as complete. This project is your first step toward building professional developer tools.',
                    concepts: ['Variables', 'Slices', 'fmt Package', 'Control Flow', 'Functions'],
                    realWorld: 'Developers live in the terminal. Building CLI tools is a common and powerful use case for Go, used in everything from system administration to cloud infrastructure management (like Docker and kubectl).'
                },
                {
                    id: 'p2',
                    weekSpan: '3-4',
                    title: 'Gopher Links: The Personal URL Shortener',
                    description: 'Build Gopher Links, an in-memory URL shortener. This tool will take a long, unwieldy URL and magically transform it into a short, elegant "gopher link." You can then use the short link to retrieve the original URL.',
                    concepts: ['Structs', 'Maps', 'Slices', 'Functions', 'Basic Randomness'],
                    realWorld: 'This mimics the core logic of services like Bitly or TinyURL and is a fantastic introduction to building services that manage and transform data.'
                },
                {
                    id: 'p3',
                    weekSpan: '7-8',
                    title: 'Go-Pher: The Concurrent Web Crawler',
                    description: 'Build Go-Pher, a speedy web crawler that "goes for" information. Your program will take a list of website URLs and fetch the title from each one simultaneously, not one by one. You\'ll see a dramatic speed-up and witness the power of Go\'s concurrency model firsthand.',
                    concepts: ['Goroutines', 'Channels', 'sync.WaitGroup', 'net/http (basic)', 'strings (basic)'],
                    realWorld: 'High-performance data collection is critical for search engines, data analysis platforms, and market intelligence tools. This project demonstrates how Go is perfectly suited for high-throughput I/O tasks.'
                },
                {
                    id: 'p4',
                    weekSpan: '11-12',
                    title: 'Project Zenith: The Wisdom API',
                    description: 'Launch Project Zenith, a web API that serves wisdom on demand. You will create a server that, when accessed at the /quote endpoint, delivers an inspirational or thought-provoking quote in a clean JSON format. Your first live service will be a beacon of positivity on the web!',
                    concepts: ['net/http Package', 'Routing', 'JSON Handling', 'Structs', 'File I/O (optional)'],
                    realWorld: 'This is the quintessential "first step" into building REST APIs. Almost every modern application, from mobile apps to complex web platforms, relies on APIs just like this to fetch data.'
                }
            ]
        };

        const detailsSection = document.getElementById('details-section');
        const sidebarNavList = document.getElementById('sidebar-nav-list');
        
        let timeline = [];

        function buildTimeline() {
            let weekCounter = 0;
            while(weekCounter < curriculumData.weeks.length) {
                const week = curriculumData.weeks[weekCounter];
                timeline.push({ type: 'week', data: week, id: week.week });
                const relatedProject = curriculumData.projects.find(p => p.weekSpan.endsWith(`-${week.week}`));
                if (relatedProject) {
                    timeline.push({type: 'project', data: relatedProject, id: relatedProject.id});
                }
                weekCounter++;
            }
        }
        
        function generateSidebarNav() {
            let navHtml = '';
            timeline.forEach(item => {
                if (item.type === 'week') {
                    navHtml += `<li><button id="nav-week-${item.data.week}" data-type="week" data-id="${item.data.week}" class="sidebar-item w-full text-left px-4 py-2 rounded-md hover:bg-teal-600 hover:text-white">Week ${item.data.week}: ${item.data.title}</button></li>`;
                } else if (item.type === 'project') {
                    navHtml += `<li><button id="nav-project-${item.data.id}" data-type="project" data-id="${item.data.id}" class="sidebar-item project-item w-full text-left font-bold px-4 py-2 rounded-md bg-stone-700 hover:bg-amber-500 hover:text-stone-900">Project: ${item.data.title}</button></li>`;
                }
            });
            sidebarNavList.innerHTML = navHtml;
        }

        function generateContentPanels() {
            let panelsHtml = '';
            curriculumData.weeks.forEach(week => {
                let referencesHtml = '';
                if(week.references && week.references.length > 0) {
                    referencesHtml = `
                        <div class="md:col-span-2 mt-6">
                            <h4 class="text-lg font-semibold mb-2">References</h4>
                            <ul class="list-disc list-inside space-y-2 text-stone-700">
                                ${week.references.map(ref => `<li><a href="${ref.url}" target="_blank" rel="noopener noreferrer" class="text-teal-600 hover:underline">${ref.text}</a></li>`).join('')}
                            </ul>
                        </div>
                    `;
                }

                panelsHtml += `<div id="content-week-${week.week}" class="content-panel">
                        <h3 class="text-2xl font-bold text-teal-600">Week ${week.week}: ${week.title}</h3>
                        <div class="mt-6 grid md:grid-cols-2 gap-8">
                            <div><h4 class="text-lg font-semibold mb-2">Learning Objectives</h4><ul class="list-disc list-inside space-y-2 text-stone-700">${week.objectives.map(obj => `<li>${obj}</li>`).join('')}</ul></div>
                            <div><h4 class="text-lg font-semibold mb-2">Key Topics</h4><div class="flex flex-wrap gap-2">${week.topics.map(topic => `<span class="bg-stone-200 text-stone-800 text-sm font-medium px-3 py-1 rounded-full">${topic}</span>`).join('')}</div></div>
                            ${referencesHtml}
                        </div></div>`;
            });
            curriculumData.projects.forEach(project => {
                panelsHtml += `<div id="content-project-${project.id}" class="content-panel">
                        <h3 class="text-2xl font-bold text-amber-500">Project (Weeks ${project.weekSpan}): ${project.title}</h3>
                        <div class="mt-6 space-y-4">
                            <div><h4 class="text-lg font-semibold mb-2">Description</h4><p class="text-stone-700">${project.description}</p></div>
                            <div><h4 class="text-lg font-semibold mb-2">Concepts to Apply</h4><div class="flex flex-wrap gap-2">${project.concepts.map(c => `<span class="bg-teal-100 text-teal-800 text-sm font-medium px-3 py-1 rounded-full">${c}</span>`).join('')}</div></div>
                            <div><h4 class="text-lg font-semibold mb-2">Real-World Application</h4><p class="text-stone-700 bg-stone-100 p-4 rounded-md border-l-4 border-stone-300">${project.realWorld}</p></div>
                        </div></div>`;
            });
            detailsSection.innerHTML += panelsHtml;
        }

        function updateActiveState(type, id) {
            document.querySelectorAll('.sidebar-item').forEach(el => el.classList.remove('active'));
            const activeSidebarItem = document.getElementById(`nav-${type}-${id}`);
            if(activeSidebarItem) activeSidebarItem.classList.add('active');
        }

        function showContent(type, id) {
            const initialMessage = document.getElementById('initial-message');
            if (initialMessage) {
                initialMessage.style.display = 'none';
            }
            document.querySelectorAll('.content-panel').forEach(p => p.classList.remove('active'));
            const panel = document.getElementById(`content-${type}-${id}`);
            if(panel) {
                panel.classList.add('active');
            }
            updateActiveState(type, id);
        }

        document.addEventListener('DOMContentLoaded', () => {
            buildTimeline();
            generateSidebarNav();
            generateContentPanels();

            sidebarNavList.addEventListener('click', (e) => {
                const item = e.target.closest('.sidebar-item');
                if(item) {
                    showContent(item.dataset.type, item.dataset.id);
                }
            });

            // Set the default view to Week 1
            showContent('week', 1);
        });
    </script>

</body>
</html>
